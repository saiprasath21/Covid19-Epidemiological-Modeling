name: nz-c3

system:
  outputs:
    S: REAL
    E: REAL
    P: REAL
    Iu: REAL
    Ic: REAL
    Ru: REAL
    Rc: REAL
    D: REAL
    cases: REAL
    Level: REAL
  definitions:
    Plant: !include ../plants/pl1.yaml
    Controller: !include ../controllers/nz-c3.yaml
  instances:
    Plant:
      type: Plant
      parameters:
        vaccine_arrival_date: 365
    Controller: Controller
  mappings:
    Plant.R0: Controller.R0

    Controller.Ic: Plant.Ic

    S: Plant.S
    E: Plant.E
    P: Plant.P
    Iu: Plant.Iu
    Ic: Plant.Ic
    Ru: Plant.Ru
    Rc: Plant.Rc
    D: Plant.D
    cases: Plant.cases
    Level: Controller.Level

codegenConfig:
  execution:
    stepSize: 0.001
    simulationTime: 600
  logging:
    enable: true
    interval: 1
    file: nz-c3.csv
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: true