name: nz_c2_10

system:
  outputs:
    active_cases: REAL
    C_dot: REAL
    Level: REAL
    total_cases: REAL
    deaths: REAL

  definitions:
    Plant: !include ../plants/c2_10.yaml
    Controller: !include ../controllers/nz_c2C.yaml

  instances:
    Plant: Plant
    Controller: Controller

  mappings:
    Plant.Ro: Controller.R0
    Plant.Roc: Controller.R0c
    Controller.Ic: Plant.I_iso
    Controller.C_dot: Plant.C_dot
    active_cases: Plant.I_iso
    C_dot: Plant.C_dot
    Level: Controller.Level
    total_cases: Plant.cases
    deaths: Plant.D

codegenConfig:
  execution:
    stepSize: 0.01
    simulationTime: 600
  logging:
    enable: true
    interval: 0.1
    file: out.csv
  maximumInterTransitions: 1
  requireOneIntraTransitionPerTick: true
